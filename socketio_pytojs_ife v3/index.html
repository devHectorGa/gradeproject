<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shorcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/flightindicators.css" />
    <title>T90</title>

  <body>
    <div class="caja">
      <span id="tiempo">______</span>      
    </div>
    <div class="name_caja">
      <span id="valor">Tiempo</span>      
    </div>
    <div class="caja">
      <span id="latitude">______</span>      
    </div>
    <div class="name_caja">
      <span id="valor">Latitude</span>      
    </div>
    <div class="caja">

    </div>
    <div class="name_caja">

      <span id="variometer"></span>

  <div>
    <button id="stop" class="button">Detener</button>
    <button id="start" class="button">Iniciar</button>
  </div>


    
  </body>
